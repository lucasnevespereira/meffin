services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: meffin
      POSTGRES_USER: meffin
      POSTGRES_PASSWORD: meffin_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meffin -d meffin"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
